<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="style.css">

    <title>Lista de tareas</title>
</head>

<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1 style="font-size: 70px; margin: 0; white-space: nowrap; text-align: center;">Lista de Tareas</h1>
            <h2 style="font-size: 35px;">If we live fast, let us die young</h2>
        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Escribe una tarea">
            <i id="botonAgregar" class="bi bi-plus-circle-fill"></i>
        </div>

        <div class="tareas">
            <h2 style="font-size: 50px;">Tareas pendientes</h2>
            <ul id="lista">

            </ul>
        </div>

    </div>

    <!--JS-->
    <script src="main.js"></script>
</body>

</html>
